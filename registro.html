<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="formulario">
        <h1>Registro</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <img src="icon/user.png" alt="" class="icon">
                <input type="text" placeholder="Nombre de usuario" required>
            </div>

            <div class="input-contenedor">
                <img src="icon/correo.png" alt="" class="icon">
                <input type="text" placeholder="Correo electronico" required>
            </div>

            <div class="input-contenedor">
                <img src="icon/pass.png" alt="" class="icon">
                <input type="password" placeholder="Contraseña" required>
            </div>

            <input type="submit" value="Registro" class="boton"> 
            <p>Al registrarse acepta nuestras politicas de privacidad</p>
            <p>¿Ya tienes una cuenta? <a class="link" href="login.html">Iniciar sesion</a></p>
        </div>
    </form>
</body>
</html>
